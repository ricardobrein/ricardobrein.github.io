repo_name: Ricardobrein/ricardobrein.github.io
repo_url: https://github.com/ricardobrein/ricardobrein.github.io
repo_name: ricardobrein.github.io

theme:
  name: material
  font:
    text: Fira Sans
    code: Ubuntu Mono
  language: es
  logo: images/yo.png
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
  features:
    - navigation.tabs.sticky
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - navigation.tabs
  
markdown_extensions:
  - attr_list
  - md_in_html
  - pymdownx.arithmatex:
      generic: true
  # ... other extensions ...


theme:
  name: material
  font:
    text: apple-system
    code: Roboto Mono
  language: es
  logo: images/yo.png
  icon:
    repo: fontawesome/brands/git-alt
  palette:
    - scheme: default
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-night
        name: dark
    - scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: light
  features:
    - navigation.instant
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.top
    - navigation.tabs
  

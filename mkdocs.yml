site_name: Ricardo Breindembache
site_url: https://ricardobrein.github.io
site_author: Ricardo BreinðŸ§ 
site_description: >
   Inteligencia Artificial - Machine Learning - Data Science - Big Data - Deep Learning - Self-Taught

repo_name: Ricardobrein/ricardobrein.github.io
repo_url: https://github.com/ricardobrein
repo_name: ricardobrein.github.io

theme:
  name: material
  custom_dir: docs/assets/
  font:
    text: Fira Sans
    code: Roboto mono
  language: es
  logo: images/yo.png
  icon:
    repo: fontawesome/brands/github
    book: fontawesome/solid/book
  palette:
    - scheme: default
      primary: amber
      accent: light blue
      toggle:
        icon: material/weather-night
        name: dark
    - scheme: slate
      primary: black
      accent: cyan
      toggle:
        icon: material/brightness-4
        name: light
  features:
    - navigation.instant
    - navigation.tabs.sticky
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - toc.follow
    - content.tabs.link
    - search.share
    - search.suggest
    - content.code.copy
    - content.code.annotations
markdown_extensions:
  - toc:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - attr_list
  - md_in_html
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - attr_list
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.emoji:
  # ... other extensions ...

